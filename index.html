<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoLang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Noto+Sans+JP:wght@100;400&family=Space+Grotesk&family=Texturina&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4951522802.js" crossorigin="anonymous"></script>
    <script src="timer.js"></script>
    <link rel="icon" href="book-solid.svg">
</head>
<body>
    <div class="container-lg">
        <div class="row">
            <div class="col">
                <h1>PomoLang <i class="far fa-clock"></i></h1>
                <h2 id="langChange">A Pomodoro Timer for Language Learners</h2>
                <h4>300 seconds at a time</h4>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col" ><p id="demo">300</p></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"><button onclick="clock(); chgButton2(); document.getElementById('demo').innerHTML='300';" type="button" class="btn btn-success stbtn">Start Timer</button></div>
            <div class="col"><button onclick="clearInterval(myTimer); chgButton();" type="button" class="btn btn-info stopbtn">Stop Timer</button></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Change Language</h3>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"><button type="button" onclick="changeLangEN();" class="btn btn-link">English</button></div>
            <div class="col"><button type="button" onclick="changeLangES();" class="btn btn-link">Spanish</button></div>
            <div class="col"><button type="button" onclick="changeLangJP();" class="btn btn-link">Japanese</button></div>
            <div class="col"><button type="button" onclick="changeLangKR();" class="btn btn-link">Korean</button></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"><button type="button" onclick="changeLangCH();" class="btn btn-link">Mandarin</button></div>
            <div class="col"><button type="button" onclick="changeLangWH();" class="btn btn-link">Welsh</button></div>
            <div class="col"><button type="button" onclick="changeLangHI();" class="btn btn-link">Hindi</button></div>
            <div class="col"><button type="button" onclick="changeLangRU();" class="btn btn-link">Russian</button></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col footer">A JavaScript + Bootstrap Demo by Emily Nelson</div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
